<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
</head>
<body>
<h3>Book</h3>
<p>
    <a th:href="@{/create}">
        Add New Book
    </a>
</p>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id = "blog" border="">
    <thead>
    <tr>
        <th>Name book</th>
        <th>Amount</th>
        <th>View</th>
        <th>Give book back</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${listBook}">
        <td th:text="${row.getNameBook()}"></td>
        <td th:text="${row.getAmount()}"></td>
<!--        <td th:text="${row.getCardSet()}"></td>-->
        <td><a th:href="@{/view/{id}(id=${row.getId()})}">view</a></td>
        <td><a th:href="@{/give/{id}(id=${row.getId()})}">Give book back</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
