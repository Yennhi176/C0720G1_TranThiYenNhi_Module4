<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/create}">
        Add New Product
    </a>
</p>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="blog" border="">
    <thead>
    <tr>
        <th>Name product</th>
        <th>Price</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${product}">
        <td th:text="${row.getNameProduct()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td><a th:href="@{/view/{id}(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/list-cart}">Cart</a>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
