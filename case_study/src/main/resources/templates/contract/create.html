<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<h3>Add contract</h3>
<p>
    <a th:href="@{/contract/list}">
        Back to contract list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/contract/save}" th:object="${contract}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{contractId}"/>
        <div class="form-group">
            <label>Contract Start Date</label>
            <input id="start" type="date" class="form-control" placeholder="Contract Start Date" th:field="*{contractStartDate}"/>
            <p th:if="${#fields.hasErrors('contractStartDate')}" th:errors="*{contractStartDate}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Contract End Date</label>
            <input id="end" type="date" class="form-control" placeholder="Contract End Date" th:field="*{contractEndDate}"/>
            <p th:if="${#fields.hasErrors('contractEndDate')}" th:errors="*{contractEndDate}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Contract Deposit</label>
            <input id="deposit" type="text" class="form-control" placeholder="Contract Deposit" th:field="*{contractDeposit}"/>
            <p th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Contract Total Money</label>
            <input id="total" type="text" class="form-control" placeholder="Contract Total Money" th:field="*{contractTotalMoney}"/>
            <p th:if="${#fields.hasErrors('contractTotalMoney')}" th:errors="*{contractTotalMoney}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Customer</label>
            <td>
                <select th:field="*{customer.customerId}">
                    <option th:each="c : ${listCustomer}" th:value="${c.customerId}" th:text="${c.customerName}"></option>
                </select>
            </td>
        </div>
        <div class="form-group">
            <label>Employee</label>
            <td>
                <select th:field="*{employee.employeeId}">
                    <option th:each="c : ${listEmployee}" th:value="${c.employeeId}" th:text="${c.employeeName}"></option>
                </select>
            </td>
        </div>
        <div class="form-group">
            <label>Service</label>
            <td>
                <select th:field="*{serviceEntity.serviceId}">
                    <option th:each="c : ${listService}" th:value="${c.serviceId}" th:text="${c.serviceName}"></option>
                </select>
            </td>
        </div>
        <button type="button" id="btn">Update Total Money</button>
        <input type="submit" value="Save">
    </form>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
