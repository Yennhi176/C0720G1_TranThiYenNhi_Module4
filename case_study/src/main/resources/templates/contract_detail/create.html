<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<h3>Add contract detail</h3>
<p>
    <a th:href="@{/contract_detail/list}">
        Back to contract detail list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/contract_detail/save}" th:object="${contractDetail}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{contractDetailId}"/>
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" placeholder="Quantity" th:field="*{quantity}"/>
            <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Attach Service</label>
            <td>
                <select th:field="*{attachService.attachServiceId}">
                    <option th:each="c : ${listAttachService}" th:value="${c.attachServiceId}" th:text="${c.attachServiceName}"></option>
                </select>
            </td>
        </div>
        <div class="form-group">
            <label>Contract</label>
            <td>
                <select th:field="*{contract.contractId}">
                    <option th:each="c : ${listContract}" th:value="${c.contractId}" th:text="${c.contractStartDate}"></option>
                </select>
            </td>
        </div>
        <input type="submit" value="Save">
    </form>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
