<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<h3>Add Employee</h3>
<p>
    <a th:href="@{/employee/list}">
        Back to employee list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/employee/save}" th:object="${employee}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{employeeId}"/>
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" placeholder="Employee Name" th:field="*{employeeName}"/>
            <p th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Employee Birthday</label>
            <input type="date" class="form-control" placeholder="Employee Birthday" th:field="*{employeeBirthday}"/>
            <p th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Employee IdCard</label>
            <input type="text" class="form-control" placeholder="Employee IdCard" th:field="*{employeeIdCard}"/>
            <p th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Employee Salary</label>
            <input type="text" class="form-control" placeholder="Employee Salary" th:field="*{employeeSalary}"/>
            <p th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Employee Phone</label>
            <input type="text" class="form-control" placeholder="Employee Phone" th:field="*{employeePhone}"/>
            <p th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Employee Email</label>
            <input type="email" class="form-control" placeholder="Employee Email" th:field="*{employeeEmail}"/>
            <p th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Employee Address</label>
            <input type="text" class="form-control" placeholder="Employee Address" th:field="*{employeeAddress}"/>
            <p th:if="${#fields.hasErrors('employeeAddress')}" th:errors="*{employeeAddress}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Position</label>
            <td>
                <select th:field="*{position.positionId}">
                    <option th:each="c : ${listPosition}" th:value="${c.positionId}" th:text="${c.positionName}"></option>
                </select>
            </td>
        </div>
        <div class="form-group">
            <label>EducationDegree</label>
            <td>
                <select th:field="*{educationDegree.educationDegreeId}">
                    <option th:each="c : ${listEducationDegree}" th:value="${c.educationDegreeId}" th:text="${c.educationDegreeName}"></option>
                </select>
            </td>
        </div>
        <div class="form-group">
            <label>Division</label>
            <td>
                <select th:field="*{division.divisionId}">
                    <option th:each="c : ${listDivision}" th:value="${c.divisionId}" th:text="${c.divisionName}"></option>
                </select>
            </td>
        </div>
        <div class="form-group">
            <label>User</label>
            <td>
                <select th:field="*{user.userId}">
                    <option th:each="c : ${listUser}" th:value="${c.userId}" th:text="${c.username}"></option>
                </select>
            </td>
        </div>

        <input type="submit" value="Save">
    </form>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
