<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<h3>Add Service</h3>
<p>
    <a th:href="@{/service/list}">
        Back to service list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/service/save}" th:object="${serviceEntity}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{serviceId}"/>
        <div class="form-group">
            <label>Service Name</label>
            <input type="text" class="form-control" placeholder="Service Name" th:field="*{serviceName}"/>
            <p th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Service Area</label>
            <input type="text" class="form-control" placeholder="Service Area" th:field="*{serviceArea}"/>
            <p th:if="${#fields.hasErrors('serviceArea')}" th:errors="*{serviceArea}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Service Cost</label>
            <input type="text" class="form-control" placeholder="Service Cost" th:field="*{serviceCost}"/>
            <p th:if="${#fields.hasErrors('serviceCost')}" th:errors="*{serviceCost}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Service MaxPeople</label>
            <input type="text" class="form-control" placeholder="Service MaxPeople" th:field="*{serviceMaxPeople}"/>
            <p th:if="${#fields.hasErrors('serviceMaxPeople')}" th:errors="*{serviceMaxPeople}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Standard Room</label>
            <input type="text" class="form-control" placeholder="Standard Room" th:field="*{standardRoom}"/>
            <p th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Description Other Convenience</label>
            <input type="text" class="form-control" placeholder="Description Other Convenience" th:field="*{descriptionOtherConvenience}"/>
<!--            <p th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}" style="color: red"></p>-->
        </div>
        <div class="form-group">
            <label>Pool Area</label>
            <input type="text" class="form-control" placeholder="Pool Area" th:field="*{poolArea}"/>
                        <p th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Number Of Floors</label>
            <input type="text" class="form-control" placeholder="Number Of Floors" th:field="*{numberOfFloors}"/>
                        <p th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>RentType</label>
            <td>
                <select th:field="*{rentType}">
                    <option th:each="c : ${listRentType}" th:value="${c.rentTypeId}" th:text="${c.rentTypeName}"></option>
                </select>
            </td>
        </div>
        <div class="form-group">
            <label>ServiceType</label>
            <td>
                <select th:field="*{serviceType}">
                    <option th:each="c : ${listServiceType}" th:value="${c.serviceTypeId}" th:text="${c.serviceTypeName}"></option>
                </select>
            </td>
        </div>

        <input type="submit" value="Save">
    </form>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
