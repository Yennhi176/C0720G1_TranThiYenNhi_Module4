<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<h3>Edit Customer</h3>
<p>
    <a th:href="@{/customer/list}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/customer/delete}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{customerId}"/>
        <div class="form-group">
            <label>Customer Id</label>
            <input type="text" class="form-control" readonly th:value="${customer.getCode()}"/>
        </div>
        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" class="form-control" placeholder="Customer Name" th:field="*{customerName}"/>
        </div>
        <div class="form-group">
            <label>Customer Birthday</label>
            <input type="date" class="form-control" placeholder="Customer Birthday" th:field="*{customerBirthday}"/>
        </div>
        <div class="form-group">
            <label>Customer Gender</label>
            <td>
                <select th:field="*{customerGender}">
                    <option th:value="1">Male</option>
                    <option th:value="0">Female</option>
                    <option th:value="2">Unknown</option>
                </select>
            </td>
        </div>
        <div class="form-group">
            <label>Customer IdCard</label>
            <input type="text" class="form-control" placeholder="Customer IdCard" th:field="*{customerIdCard}"/>
        </div>
        <div class="form-group">
            <label>Customer Phone</label>
            <input type="text" class="form-control" placeholder="Customer Phone" th:field="*{customerPhone}"/>
        </div>
        <div class="form-group">
            <label>Customer Email</label>
            <input type="text" class="form-control" placeholder="Customer Email" th:field="*{customerEmail}"/>
        </div>
        <div class="form-group">
            <label>Customer Address</label>
            <input type="text" class="form-control" placeholder="Customer Address" th:field="*{customerAddress}"/>
        </div>
        <div class="form-group">
            <label>CustomerType</label>
            <td>
                <select name="customerType">
                    <option th:each="c : ${listCustomerType}"
                            th:value="${c.customerTypeId}"
                            th:text="${c.customerTypeName}"
                            th:selected="(${c.customerTypeId} == *{customerType.customerTypeId})">
                    </option>
                </select>
            </td>
        </div>
        <input type="submit" value="delete">
    </form>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
