<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customer/list}">
        Back to customer list
    </a>
</p>
<div id="form" class="container-fluid">
    <form action="#" th:action="@{/customer/save}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{customerId}"/>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" class="form-control" placeholder="Customer Name" th:field="*{customerName}"/>
                    <p th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" style="color: red"></p>
                </div>
                <div class="form-group">
                    <label>Customer Birthday</label>
                    <input type="date" class="form-control" placeholder="Customer Birthday" th:field="*{customerBirthday}"/>
                    <p th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}" style="color: red"></p>
                </div>
                <div class="form-group">
                    <label>Customer Gender</label>
                    <td>
                        <select th:field="*{customerGender}">
                            <option th:value="1">Male</option>
                            <option th:value="0">Female</option>
                            <option th:value="2">Unknown</option>
                        </select>
                    </td>
                </div>
                <div class="form-group">
                    <label>Customer IdCard</label>
                    <input type="text" class="form-control" placeholder="Customer IdCard" th:field="*{customerIdCard}"/>
                    <p th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}" style="color: red"></p>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Customer Phone</label>
                    <input type="text" class="form-control" placeholder="Customer Phone" th:field="*{customerPhone}"/>
                    <p th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}" style="color: red"></p>
                </div>
                <div class="form-group">
                    <label>Customer Email</label>
                    <input type="text" class="form-control" placeholder="Customer Email" th:field="*{customerEmail}"/>
                    <p th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}" style="color: red"></p>
                </div>
                <div class="form-group">
                    <label>Customer Address</label>
                    <input type="text" class="form-control" placeholder="Customer Address" th:field="*{customerAddress}"/>
                    <p th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}" style="color: red"></p>
                </div>
                <div class="form-group">
                    <label>CustomerType</label>
                    <td>
                        <select th:field="*{customerType}">
                            <option th:each="c : ${listCustomerType}" th:value="${c.customerTypeId}" th:text="${c.customerTypeName}"></option>
                        </select>
                    </td>
                </div>
            </div>
        </div>


        <input type="submit" value="Save">
    </form>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
