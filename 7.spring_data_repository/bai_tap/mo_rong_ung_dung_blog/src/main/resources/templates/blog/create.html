<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/layout :: head"></head>
<body>
<h3>Add Blog</h3>
<p>
    <a th:href="@{/home-blog}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blog/save}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Title</label>
            <input type="text" th:field="*{title}"/>
        </div>
        <div>
            <label>Content</label>
            <input type="email" th:field="*{content}"/>
        </div>
        <div>
            <label>Author</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <div>
            <label>Date of writing</label>
            <input type="text" th:field="*{dateOfWriting}"/>
        </div>
        <div>
            <label>Category</label>
            <td>
                <select th:field="*{category}">
                    <option th:each="c : ${categoryList}" th:value="${c.id}" th:text="${c.nameCategory}"></option>
                </select>
            </td>
        </div>

        <input type="submit" value="Save">
    </form>
</div>
<footer th:replace="blog/layout :: footer"></footer>
</body>
</html>
