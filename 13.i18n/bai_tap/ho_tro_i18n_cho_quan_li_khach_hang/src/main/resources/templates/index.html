<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3><span th:text="#{product}"></span></h3>
<a href="http://localhost:8080/?lang=vn" ><span th:text="#{language.vn}"/></a> |||
<a href="http://localhost:8080/?lang=en" ><span th:text="#{language.en}"/></a>
<p>
    <a th:href="@{/product/create}">
        <span th:text="#{addNewProduct}"></span>
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id = "customers" border="">
    <thead>
    <tr>
        <th><span th:text="#{product.name}"></span></th>
        <th><span th:text="#{product.producer}"></span></th>
        <th><span th:text="#{product.price}"></span></th>
        <th><span th:text="#{edit}"></span></th>
        <th><span th:text="#{delete}"></span></th>
        <th><span th:text="#{view}"></span></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${listProduct}">
        <td th:text="${row.getNameProduct()}"></td>
        <td th:text="${row.getProducer()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
